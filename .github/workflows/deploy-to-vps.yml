name: Push Docker Image to GitLab Registry and Deploy to VPS
description: Build a Docker image, push it to GitLab Container Registry, and deploy it to a VPS.

on:
  workflow_call:
    inputs:
      remote-dir-prefix:
        description: 'Prefix for remote directory'
        required: false
        type: string
        default: '/root'
      remote-user:
        description: 'SSH user on VPS'
        required: false
        type: string
        default: 'root'
      vps-host:
        description: 'VPS IP'
        required: true
        type: string
      dockerfile-path:
        description: 'Path to Dockerfile (relative to repo root)'
        required: false
        type: string
        default: './Dockerfile'
      compose-file-path:
        description: 'Path to docker-compose.yaml to deploy'
        required: false
        type: string
        default: './docker-compose.yaml'
      docker-build-context:
        description: 'Docker build context'
        required: false
        type: string
        default: '.'
      gitlab-username:
        description: 'GitLab username for registry holder'
        required: true
        type: string

    secrets:
      GITLAB_USER: # Note: Unrelated to gitlab-username input.
        required: true
      GITLAB_TOKEN:
        required: true
      SSH_PRIVATE_KEY:
        required: true

env:
  REGISTRY: registry.gitlab.com
  IMAGE_PATH: ${{ inputs.gitlab-username }}/docker-images:${{ github.event.repository.name }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.GITLAB_USER }}
          password: ${{ secrets.GITLAB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.docker-build-context }}
          file: ${{ inputs.dockerfile-path }}
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_PATH }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    env:
      VPS_HOST: ${{ inputs.vps-host }}
      VPS_USER: ${{ inputs.remote-user }}
      REMOTE_DIR: ${{ inputs.remote-dir-prefix }}/${{ github.event.repository.name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts

      - name: Upload docker-compose.yaml to VPS
        run: |
          ssh -i ~/.ssh/deploy_key ${VPS_USER}@${VPS_HOST} "mkdir -p ${REMOTE_DIR}"
          scp -i ~/.ssh/deploy_key ${{ inputs.compose-file-path }} ${VPS_USER}@${VPS_HOST}:${REMOTE_DIR}/docker-compose.yaml

      - name: Pull and restart on VPS
        run: |
          ssh -i ~/.ssh/deploy_key ${VPS_USER}@${VPS_HOST} "\
            GITLAB_USER='${{ secrets.GITLAB_USER }}' \
            GITLAB_TOKEN='${{ secrets.GITLAB_TOKEN }}' \
            REMOTE_DIR='${REMOTE_DIR}' \
            bash -s" <<'EOF'
            set -euo pipefail

            cd "$REMOTE_DIR"
            
            echo "$GITLAB_TOKEN" | docker login registry.gitlab.com -u "$GITLAB_USER" --password-stdin
            
            docker compose pull
            docker compose up -d --force-recreate --remove-orphans
            docker compose ps

            echo "Deployed successfully"
          EOF
